<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>date-trivia-app</title>

</head>
<body class="bg-dark">
<style>
	#text{
		display: none;
	}
	


</style>
<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card bg-primary text-white mt-5 p-2">
				<h3>Year Facts</h3>
			<p>Enter a Year and get a random fact:</p>
			<input type="number"  class="form-control form-control-lg" id="numberInput" placeholder="Enter any year..."  >
			<div id="text"><h4>Here is your fact:</h4>
			<p id="factText"></p>
		

			</div>
			


			</div>
			

		</div>
	</div>
</div>
<script>
let numberInput = document.querySelector('#numberInput');
let factText = document.querySelector('#factText');
numberInput.addEventListener('input',factSheet)
function factSheet(){
	 number =numberInput.value;
	 let xhr = new XMLHttpRequest();
	xhr.open('GET', 'http://numbersapi.com/'+number+ '/year')
xhr.onload = function(){

	if(this.status == 200 && numberInput != " "){
		text.style.display = 'block';
		factText.innerHTML = this.responseText;
	// text.style.display = 'block';
	}
}
xhr.send();
}

// console.log(123)




</script>
</body>
</html>
